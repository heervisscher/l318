<div class="page__main" data-sly-use.main="main.js">
    <header class="page__header">
        <div class="page__logo" data-sly-resource="logo"></div>
        <nav class="page__topnav" data-sly-resource="topnav"></nav>
    </header>

    <div class="page__title" data-sly-resource="${'title' @ decorationTagName='div'}"></div>
    
    <b>test</b>
    
	<div data-sly-use.newspages="adobe.summit.lasvegas.core.NewsPages" data-sly-unwrap></div>
	<div class="pages2" data-sly-list="${newspages.newsPages}">
	<div class="newstitle" data-sly-test="${item.first}">News</div>

		<article class="newspage">
			<a href="${item.path}.html" class="title">${item.title}</a>
			<div class="introText">${item.introText @ context='unsafe'}</div>
			<div data-sly-unwrap data-sly-test="${item.imagePath}">
			<!-- only show the image, if we have an image path -->
			<img width="100" src="${item.imagePath}"/>
			</div>
		</article>
	</div>
	
	<b>end test</b>

    <div class="page__par" data-sly-resource="par"></div>

    <footer class="page__footer">
        <p class="page__copyright">${"&copy; {0} AEM coding errors Site Site. All rights reserved." @ i18n, format=main.year, context='html'}</p>
    </footer>
</div>
